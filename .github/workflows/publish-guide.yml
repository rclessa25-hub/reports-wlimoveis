name: ğŸ“š Publicar Guia Mais Simples Ainda

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  publish-simplest-guide:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ“ Criar guia mais simples
      run: |
        # CRIAR HTML DIRETO - MÃNIMO ABSOLUTO
        echo 'inicio' > simplest-guide.html
        echo 'html' >> simplest-guide.html
        echo 'head' >> simplest-guide.html
        echo 'titleGuia/title' >> simplest-guide.html
        echo '/head' >> simplest-guide.html
        echo 'body' >> simplest-guide.html
        echo 'h1Guia para IA/h1' >> simplest-guide.html
        echo 'p11 tentativas/p' >> simplest-guide.html
        echo 'pErro: syntax error near token /p' >> simplest-guide.html
        echo 'pSolucao: Nunca use em echo/p' >> simplest-guide.html
        echo '/body' >> simplest-guide.html
        echo '/html' >> simplest-guide.html
        
        echo "Guia criado"
    
    - name: ğŸ“¦ Upload
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: ğŸš€ Deploy
      uses: actions/deploy-pages@v4
