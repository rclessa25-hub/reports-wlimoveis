        # Fun√ß√£o para gerar √°rvore
        generate_tree() {
          local dir="$1"
          local prefix="$2"
          local items=$(find "$dir" -maxdepth 1 -name "*" | sort)
          
          for item in $items; do
            if [ "$item" != "$dir" ]; then
              local name=$(basename "$item")
              
              if [ -d "$item" ]; then
                echo "<div class='tree-item'>${prefix}<span class='tree-folder'><i class='fas fa-folder tree-icon'></i>$name/</span></div>"
                generate_tree "$item" "${prefix}¬†¬†¬†¬†"
              else
                # Determinar √≠cone baseado na extens√£o
                local icon="<i class='fas fa-file tree-icon'></i>"
                if [[ "$name" == *.html ]]; then
                  icon="<i class='fas fa-globe tree-icon'></i>"
                elif [[ "$name" == *.js ]]; then
                  icon="<i class='fas fa-code tree-icon'></i>"
                elif [[ "$name" == *.css ]]; then
